name: Leseansicht - recent files

on:
  workflow_dispatch
jobs:
  makepdf:
    name: Convert LaTeX to PDF
    runs-on: ubuntu-latest
    steps:
    - name: Perform Checkout
      uses: actions/checkout@v2
    - name: Install ANT,  LaTeX Things
      run: |
        sudo apt-get update && sudo apt-get install texlive-xetex texlive-humanities texlive-lang-german texlive-lang-french texlive-lang-english texlive-lang-greek  openjdk-11-jre-headless ant -y
    - name: Clone private repository with fonts and symbols
      uses: GuillaumeFalourd/clone-github-repo-action@v2
      with:
          owner: 'arthur-schnitzler'
          repository: 'schnitzler-briefe-tex-private-files'
          access-token: ${{ secrets.SCHNITZLER_TEX_PRIVATE }}
    - name: import xindy
      run: |
        ln -sf /opt/texlive/texdir/texmf-dist/scripts/xindy/xindy.pl /opt/texlive/texdir/bin/x86_64-linuxmusl/xindy
        ln -sf /opt/texlive/texdir/texmf-dist/scripts/xindy/texindy.pl /opt/texlive/texdir/bin/x86_64-linuxmusl/texindy
        wget https://sourceforge.net/projects/xindy/files/xindy-source-components/2.4/xindy-kernel-3.0.tar.gz
        tar xf xindy-kernel-3.0.tar.gz
        cd xindy-kernel-3.0/src
        apk add make
        apk add clisp --repository=http://dl-cdn.alpinelinux.org/alpine/edge/community
        make
        cp -f xindy.mem /opt/texlive/texdir/bin/x86_64-linuxmusl/
        cd ../../
    - name: Convert Files
      run: |
        cd tex-leseansicht
        for i in L026*.tex; do xelatex $i -interaction=nonstopmode;done
        for i in L026*.tex; do xelatex $i -interaction=nonstopmode;done
        for i in L027*.tex; do xelatex $i -interaction=nonstopmode;done
        for i in L027*.tex; do xelatex $i -interaction=nonstopmode;done
        cd ..
    - name: Create Index
      run: |
        cd tex-leseansicht
        for i in L026*.tex; do splitindex -m "texindy -M ../tex-inputs/xindy-pdf" $i;done
        for i in L027*.tex; do splitindex -m "texindy -M ../tex-inputs/xindy-pdf" $i;done
        cd ..
    - name: Final conversion
      run: |
        cd tex-leseansicht
        for i in L026*.tex; do xelatex $i -interaction=nonstopmode;done
        for i in L027*.tex; do xelatex $i -interaction=nonstopmode;done
        cd ..
    - name: copy pdf to pdf-folder
      run: |
        mv ./tex-leseansicht/*.pdf ./pdf-leseansicht/ 
    - uses: stefanzweifel/git-auto-commit-action@v4
      with:
        commit_message: made pdfs
        file_pattern: "*.pdf"
