name: Convert LaTeX to PDF

on:
  workflow_dispatch
jobs:
  makepdf:
    name: Convert LaTeX to PDF
    runs-on: ubuntu-latest
    steps:
    - name: Perform Checkout
      uses: actions/checkout@v2
    - name: Remove File
      uses: JesseTG/rm@v1.0.0
      with: 
        path: /pdf/*.pdf
    - name: Install ANT,  LaTeX Things
      run: |
        sudo apt-get update && sudo apt-get install texlive-xetex texlive-humanities texlive-lang-german texlive-lang-french texlive-lang-english texlive-lang-greek  openjdk-11-jre-headless ant -y
    - name: Convert Files
      run: |
        xelatex tex/L*.tex
        xelatex tex/L*.tex
        xelatex tex/L*.tex
    - name: Copy processed data to repo
      uses: dmnemec/copy_file_to_another_repo_action@main
      env:
        API_TOKEN_GITHUB: ${{ secrets.API_TOKEN_GITHUB }}
      with:
        source_file: './tex/*.pdf'
        destination_repo: 'arthur-schnitzler/schnitzler-briefe-tex'
        destination_folder: '/pdf/'
        user_email: 'martin.anton.mueller@oeaw.ac.at'
        user_name: 'martinantonmueller'
        commit_message: 'PDFs generated'
    - uses: stefanzweifel/git-auto-commit-action@v4
      with:
        commit_message: made pdfs
