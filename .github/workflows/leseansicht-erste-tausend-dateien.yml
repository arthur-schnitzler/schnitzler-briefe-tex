  #    run: |
  #      cd tex-leseansicht
  #      for ((i=0; i<10; i++))
  #      do
  #        start=$((i*100))
  #        end=$((start+99))
  #        for file in L{$(printf '%02d' $start)..$(printf '%02d' $end)}.tex; do
  #          splitindex -m "texindy -M ../tex-inputs/xindy-pdf" $file
  #        done
  #      done
  #      cd ..
    - name: Final conversion
      run: |
        cd tex-leseansicht
        for ((i=0; i<10; i++))
        do
          start=$((i*100))
          end=$((start+99))
          for file in L{$(printf '%02d' $start)..$(printf '%02d' $end)}.tex; do
            xelatex $file -interaction=nonstopmode
          done
        done
        cd ..
    - name: Copy PDFs to pdf-folder
      run: |
        mkdir -p ./pdf-leseansicht
        mv ./tex-leseansicht/L00*.pdf ./pdf-leseansicht/
    - name: Trigger next batch
      if: ${{ needs.makepdf.outputs.batch_num < 9 }} # Trigger next batch if current batch number is less than 9
      run: |
        payload="{\"batch_num\": ${{ needs.makepdf.outputs.batch_num + 1 }} }"
        curl -X POST \
          -H "Accept: application/vnd.github.everest-preview+json" \
          -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
          https://api.github.com/repos/${{ github.repository }}/dispatches \
          -d "{\"event_type\": \"process_batch\", \"client_payload\": $payload}"
